---
language: python
sudo: required
services:
  - mysql
  - mongodb
  - postgresql
before_install:
  - wget https://repo.percona.com/apt/percona-release_0.1-6.$(lsb_release -sc)_all.deb
  - sudo dpkg -i percona-release_0.1-6.$(lsb_release -sc)_all.deb
  - sudo apt-get update
  - sudo apt-get install percona-xtrabackup-24
install:
  - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then pip install mysqlclient==1.3.13; else pip install mysqlclient; fi
  - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then travis_retry pip install mock; fi
  - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then travis_retry pip install mock; fi
  - python setup.py install
  - if [[ $TRAVIS_PYTHON_VERSION != '2.6' ]]; then pip install pylint; fi
script:
  - sudo ./scripts/travis_ci.sh
jobs:
  include:
    - stage: Test
      dist: xenial
      name: "Python 3.7"
      python:
        - "3.7"
      before_script:
        - mongo mydb_test --eval 'db.createUser({user:"travis",pwd:"test",roles:["readWrite"]});'
    - stage: Test
      name: "Python 3.6"
      python:
        - "3.6"
      before_script:
        - mongo mydb_test --eval 'db.createUser({user:"travis",pwd:"test",roles:["readWrite"]});'
    - stage: Test
      name: "Python 2.7"
      python:
        - "2.7"
      before_script:
        - mongo mydb_test --eval 'db.createUser({user:"travis",pwd:"test",roles:["readWrite"]});'
    - stage: Test
      name: "Python 2.6"
      python:
        - "2.6"
      before_script:
        - mongo mydb_test --eval 'db.createUser({user:"travis",pwd:"test",roles:["readWrite"]});'
    - stage: Docker
      services:
        - docker
      script: skip
      script: sudo docker run --env FORK="https://github.com/holland-backup/holland.git" --env BRANCH=$TRAVIS_BRANCH --env DEBUG="False" soulen3/holland:centos6_mysql_5.1
